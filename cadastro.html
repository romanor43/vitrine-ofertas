<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar Anúncio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="imagens/logo.png" class="logo" />
    <div class="user-actions"><a href="painel.html">Painel</a></div>
  </header>

  <main style="padding: 20px;">
    <h2>Cadastrar Novo Veículo</h2>
    <form id="formCadastro">
      <label>Modelo:</label><input type="text" name="modelo" required />
      <label>Preço:</label><input type="text" name="preco" required />
      <label>Cidade:</label><input type="text" name="cidade" required />
      <label>Tipo:</label>
      <select name="tipo">
        <option>Carro</option>
        <option>Moto</option>
        <option>Caminhão</option>
      </select>
      <label>Descrição:</label><textarea name="descricao"></textarea>
      <label>Imagens:</label><input type="file" name="imagens" multiple />
      <button type="submit">Publicar</button>
    </form>
  </main>

  <footer><p>&copy; 2025 Vitrine Ofertas Veículos</p></footer>
</body>
</html>
